<html>

<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="Login.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="Login.css">

<body>
    <div class="container">
        <div id='utd_image_container'>
            <div class='test'>
                <img src="utd_logo.png">
            </div>
        </div>
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input id="user_input" type="text" class="login__input" placeholder="UTD Student ID">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input id="pass_input" type="text" class="login__input" placeholder="Class Code">
                    </div>
                    <button id="login_button" class="button login__submit">
                        <span class="button__text">Login</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
